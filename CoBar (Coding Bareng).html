<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="framework/bootstrap/css/bootstrap.min.css">
    <title>Form Component</title>
</head>
<body>
    <div class="container pt-5">
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="text-white mb-0">Form Component</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group mt-2">
                                <label class="mb-1" for="nama">Nama Lengkap</label>
                                <input type="text" class="form-control bg-white" name="nama" id="nama" required>
                            </div>
                            <div class="form-group mt-3">
                                <label class="mb-1">Jenis Kelamin</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki" value="laki">
                                        <label class="form-check-label" for="laki">Laki-laki</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="perempuan">
                                        <label class="form-check-label" for="perempuan">Perempuan</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <label class="mb-1" for="alamat">Alamat Lengkap</label>
                                <textarea name="alamat" id="alamat" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <label for="gol_darah">Golongan Darah</label>
                                <select name="gol_darah" id="gol_darah" class="form-control">
                                    <option selected disabled>- Pilih Golongan Darah -</option>
                                    <option value="A">A</option>
                                    <option value="AB">AB</option>
                                    <option value="B">B</option>
                                    <option value="O">O</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group mt-2">
                                <label class="mb-1" for="nama2">Nama Singkat</label>
                                <input type="text" class="form-control bg-white" name="nama2" id="nama2" required>
                            </div>
                            <div class="form-group mt-3">
                                <label class="mb-1" for="tgl_lahir">Tanggal Lahir</label>
                                <input type="date" class="form-control bg-white" name="tgl_lahir" id="tgl_lahir" required>
                            </div>
                            <div class="form-group mt-3">
                                <label class="mb-1">Hobi</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="renang" value="renang">
                                        <label class="form-check-label" for="renang">Renang</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="senam" value="senam">
                                        <label class="form-check-label" for="senam">Senam</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="melukis" value="lari">
                                        <label class="form-check-label" for="lari">Melukis</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="melukis" value="melukis">
                                        <label class="form-check-label" for="melukis">Melukis</label>
                                    </div>
                                </div>
                            </div>
                            <div class="position-absolute" style="bottom: 1rem;">
                                <input type="reset" name="btnReset" value="Reset Form" class="btn btn-secondary">
                                <input type="submit" name="btnSubmit" value="Kirim Form" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="framework/jquery/js/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
